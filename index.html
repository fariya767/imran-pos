<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>আমার দোকান POS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">
    <h2 class="text-center mb-4">আমার দোকান POS সিস্টেম</h2>

    <div class="card p-3 shadow-sm">

        <div class="mb-3">
            <label class="form-label">পণ্যের নাম</label>
            <input type="text" class="form-control" id="productName" placeholder="পণ্যের নাম লিখুন">
        </div>

        <div class="mb-3">
            <label class="form-label">পরিমাণ</label>
            <input type="number" class="form-control" id="quantity" placeholder="পরিমাণ" oninput="calculateTotal()">
        </div>

        <div class="mb-3">
            <label class="form-label">দাম (৳)</label>
            <input type="number" class="form-control" id="price" placeholder="দাম" oninput="calculateTotal()">
        </div>

        <hr>

        <h4 class="text-end">মোট: <span id="total">0</span> ৳</h4>

        <button class="btn btn-success w-100 mt-3" onclick="saveSale()">বিক্রি সংরক্ষণ</button>

    </div>

    <div class="card mt-4 p-3 shadow-sm">
        <h5>আজকের বিক্রি</h5>
        <ul id="salesList" class="list-group"></ul>
    </div>
</div>

<script>

function calculateTotal() {
    let quantity = document.getElementById("quantity").value;
    let price = document.getElementById("price").value;

    quantity = parseFloat(quantity) || 0;
    price = parseFloat(price) || 0;

    let total = quantity * price;
    document.getElementById("total").innerText = total;
}

function saveSale() {
    let name = document.getElementById("productName").value;
    let quantity = document.getElementById("quantity").value;
    let price = document.getElementById("price").value;
    let total = document.getElementById("total").innerText;

    if(name === "" || quantity === "" || price === "") {
        alert("সব ঘর পূরণ করুন");
        return;
    }

    let saleItem = name + " - " + quantity + " x " + price + " = " + total + " ৳";

    let li = document.createElement("li");
    li.className = "list-group-item";
    li.innerText = saleItem;

    document.getElementById("salesList").appendChild(li);

    document.getElementById("productName").value = "";
    document.getElementById("quantity").value = "";
    document.getElementById("price").value = "";
    document.getElementById("total").innerText = "0";
}

</script>

</body>
</html>
